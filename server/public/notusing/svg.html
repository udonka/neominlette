<div id="wrapper">

         xmlns:xlink="http://www.w3.org/1999/xlink"
         style="background:#fff; margin:0 auto; display:block;height:500px;width:500px" 
         viewBox="0 0 200 200"
         >

      <circle cx="100" cy="100" r="100" fill="green" />
      <rect x="130" y="130" width="300" height="200" fill="blue" />
    </svg>    
</div> <!--#wrapper-->

<script>
body = $(window);
min = Math.min(body.width(), body.height())

console.log(body.width() + " " + body.height() + " " + min);
svg = $('svg');

svg.attr("width" , min);
svg.attr("height" , min);
