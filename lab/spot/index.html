<!-- Spot.jsのテスト(PC専用) -->
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>お絵かきテスト</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="./Spot.js"></script>
		<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
		<style>
			#mycanvas1,#mycanvas2 {
				border: 10px solid #999;
			}
		</style>
	</head>
	<body>
		<p>
			<select id="penColor">
				<option value="black">黒</option>
				<option value="red">赤</option>
				<option value="blue">青</option>
			</select>
			<input type="range" name="width" min="1" max="20" step="1" value="1" id="penWidth">
			<input type="button" id ="eraseL" value="左を消去">
			<input type="button" id ="eraseR" value="右を消去">
			<input type="button" id ="l2r" value="転写(→)">
			<input type="button" id ="r2l" value="転写(←)">
		</p>
		<canvas width="200" height="200" id="mycanvas1">
			Canvas未対応のブラウザです．
		</canvas>
		<canvas width="200" height="200" id="mycanvas2">
			Canvas未対応のブラウザです．
		</canvas>
		<script>
		 $(function(){
		 	var mycanvas1 = new Spot("mycanvas1");
		 	var mycanvas2 = new Spot("mycanvas2");

		 	$("#penColor").change(function(){
		 		mycanvas1.penColor($(this).val());
		 		mycanvas2.penColor($(this).val());
		 	})
		 	$("#penWidth").change(function(){
		 		mycanvas1.penWidth($(this).val());
		 		mycanvas2.penWidth($(this).val());
		 	})
		 	$("#eraseL").click(function(){
		 		mycanvas1.clear();
		 	})
		 	$("#eraseR").click(function(){
		 		mycanvas2.clear();
		 	})
		 	$("#l2r").click(function(){
		 		mycanvas2.putImageData(mycanvas1.getImageData());
		 	})
		 	$("#r2l").click(function(){
		 		mycanvas1.putImageData(mycanvas2.getImageData());
		 	})

		 });
		</script>
	</body>
</html>
