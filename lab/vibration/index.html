<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width"/>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
		.container {
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>

	<script type="text/javascript" src="./hand.minified-1.2.1.js"></script>
	<script type="text/javascript">

window.onload = function(){
	div = document.getElementById('mydiv');

	div.addEventListener("pointerdown",function(){
		div.innerHTML = ("down!" + event.clientX +" "+ event.clientY) +"<br>"+ div.innerHTML;
	});

	div.addEventListener("pointerup",function(){
		div.innerHTML = ("up!" + event.clientX +" "+ event.clientY) +"<br>"+ div.innerHTML;
	});

	div.addEventListener("pointermove",function(){
		div.innerHTML = ("move!" + event.clientX +" "+ event.clientY) +"<br>"+ div.innerHTML;
		console.log("vibrate");
		if(navigator.vibrate) navigator.vibrate(1);
	});
}


	</script>
</head>
<body>

	<div id="mydiv" style="width:300px;height:300px;background:red;">

	</div>
</body>
</html>
